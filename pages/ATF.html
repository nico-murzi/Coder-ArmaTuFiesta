<body>
    <header>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="bi bi-list"></i>
            </label>
            
    
            <label class="atf_logo">Arma <span>Tu Fiesta</span></label>
            
            <ul class="nav_list">
                <li><a href="../index.html">HOME</a></li>
                <li><a href="Audio.html">AUDIO</a></li>

                <li><a href="Nosotros.html">NOSOTROS</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="atf_contenedor_general">


            <div class="atf_contenedor principal">
                <div class="formulario_contacto atf_contacto">
                    <h2 class="consulta_titulo">vamos a armar <span>tu fiesta</span></h2>
                    <h3>Necesitamos que nos des alguna informacion importante para que nuestros asesores armen el combo
                        que mas
                        se adapta a tus necesidades</h3>
                    <form action="">
                        <p>
                            <label for="Nombre">Ingresá tu nombre</label>
                            <input type="text" name="Nombre" id="nombre">
                        </p>
                        <p>
                            <label for="apellido">Ingresá tu apellido</label>
                            <input type="text" name="apellido" id="apellido">
                        </p>
                        <p class="block">
                            <label for="email">Ingresá tu correo electrónico</label>
                            <input type="email" name="email" id="email">
                        </p>
                        <p>
                            <label for="cantidad_invitados">¿Cuantos invitados son?</label>
                            <input type="number" name="cantidad_invitados" id="cantidad_invitados">
                        </p>
                        <p>
                            <label for="barrio">¿En qué barrio o localidad?</label>
                            <input type="text" name="barrio" id="barrio">
                        </p>

                        <p class="block pregunta_central">
                            <label for="tipo">¿Cómo es el lugar?</label>
                        <p class="block respuesta_central">
                            <span>
                                <label for="Aire libre">Aire libre</label>
                                <input type="radio" name="tipo" id="Aire libre">
                            </span>
                            <span>
                                <label for="Cerrado">Cerrado</label>
                                <input type="radio" name="tipo" id="Cerrado">
                            </span>
                            <!-- <span>
                                <label for="Ambas">Ambas</label>
                                <input type="radio" name="tipo" value="Ambas" id="Ambas">
                            </span> -->
                        </p>
                        </p>

                        <p class="block pregunta_central">
                            <label for="tipo">¿Tenes el servicio de DJ contratado?</label>

                        <p class="block respuesta_central">
                            <span>
                                <label for="No lo tengo">No lo tengo</label>
                                <input type="radio" name="dj" value="No lo tengo" id="sinDJ">
                            </span>
                            <span>
                                <label for="Si lo tengo">Si lo tengo</label>
                                <input type="radio" name="dj" value="Si lo tengo" id="conDJ">
                            </span>
                            <!-- <span>
                                <label for="Ambas">Más info</label>
                                <input type="radio" name="dj" value="Ambas" id="dudasDJ">
                            </span> -->
                        </p>

                        </p>

                        <p class="block pregunta_central">
                            <label for="tipo">¿Te interesaría contratar el servicio de fotografía?</label>

                        <p class="block respuesta_central">
                            <span>
                                <label for="No lo quiero">No lo quiero</label>
                                <input type="radio" name="foto" value="No lo quiero" id="negativo">
                            </span>
                            <span>
                                <label for="Si lo quiero">Si lo quiero</label>
                                <input type="radio" name="foto" value="Si lo quiero" id="afirmativo">
                            </span>
                            <!-- <span>
                                <label for="Ambas">Más info</label>
                                <input type="radio" name="foto" value="Ambas" id="dudaFoto">
                            </span> -->
                        </p>

                        </p>


                        <p class="block">
                            <button type='button' class="ATFButton">
                                ARMAR MI FIESTA
                            </button>
                        </p>

                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="redesContainer">
